<!DOCTYPE html>
<html>
<head>
	<title>Typatone</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://use.fontawesome.com/448e20082e.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row d-flex align-items-stretch outer justify-content-start">
			<div class="pt-0 keyboard-background">
				<div class="keyboard d-flex flex-column justify-content-center align-items-center">
					<div class="special d-flex justify-content-center mb-2">
						<span class="empty"></span>
						<span><i class="fa fa-info-circle" aria-hidden="true"></i></span>
						<span><i class="fa fa-volume-up" aria-hidden="true"></i></span>
						<span><i class="fa fa-music" aria-hidden="true"></i></span>
						<span><i class="fa fa-clipboard" aria-hidden="true"></i></span>
						<span><i class="fa fa-paper-plane" aria-hidden="true"></i></span>
						<span class="empty"></span>
					</div>
					<div class="board d-flex flex-column text-center align-items-center">
						<div class="row justify-content-center first d-flex align-items-end">
							<span class="rounded letter" id="q">q</span>
							<span class="rounded letter" id="w">w</span>
							<span class="rounded letter" id="e">e</span>
							<span class="rounded letter" id="r">r</span>
							<span class="rounded letter" id="t">t</span>
							<span class="rounded letter" id="y">y</span>
							<span class="rounded letter" id="u">u</span>
							<span class="rounded letter" id="i">i</span>
							<span class="rounded letter" id="o">o</span>
							<span class="rounded letter" id="p">p</span>
						</div>

						<div class="row justify-content-center second">
							<span class="rounded letter" id="a">a</span>
							<span class="rounded letter" id="s">s</span>
							<span class="rounded letter" id="d">d</span>
							<span class="rounded letter" id="f">f</span>
							<span class="rounded letter" id="g">g</span>
							<span class="rounded letter" id="h">h</span>
							<span class="rounded letter" id="j">j</span>
							<span class="rounded letter" id="k">k</span>
							<span class="rounded letter" id="l">l</span>
						</div>

						<div class="row justify-content-center third">
							<span class="rounded icon"><i class="fa fa-long-arrow-up" aria-hidden="true" style="color: #555;"></i></span>
							<span class="rounded letter" id="z">z</span>
							<span class="rounded letter" id="x">x</span>
							<span class="rounded letter" id="c">c</span>
							<span class="rounded letter" id="v">v</span>
							<span class="rounded letter" id="b">b</span>
							<span class="rounded letter" id="n">n</span>
							<span class="rounded letter" id="m">m</span>
							<span class="rounded icon"><i class="fa fa-long-arrow-left" aria-hidden="true" style="color: #555;"></i></span>
						</div>

						<div class="row justify-content-center text-center fourth">
							<span class="rounded num">123</span>
							<span class="rounded space">space</span>
							<span class="rounded return">return</span>
						</div>
					</div>
				</div>
			</div>


			<div class="output p-5 d-flex align-items-start"></div>
		</div>
	</div>


	<script type="text/javascript" src="index.js"></script>
</body>
</html>
